<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO-List</title>
    <link rel="stylesheet" href="todo-list.css">
    <script src="todo-list.js"></script>
    <script src="model.js"></script>
    <script src="provider.js"></script>
</head>
<body>
<meta content="width=device-width  minimum-scale=0.1  maximum-scale=0.5 " name="viewport"/>
<svg  viewBox="0 -20 500 120">
    <path id="curve" d="M150 100 Q250 10  350 100" />
    <text width="500">
        <textPath xlink:href="#curve">
                                T         o        D         o         S
        </textPath>
    </text>
</svg>

    <div class="smile-container">
        <img class="smile" src="resources/smell.png">
    </div>

    <div class="status">
        <ul class="filters">
            <li><a class="selected" >All</a></li>
            <li><a class="">Active</a></li>
            <li><a class="">Completed</a></li>
        </ul>
    </div>

    <div class="status">
        <span id="todo-count" class="todo-count">0 Items Left</span>
        <ul class="filters">
            <li><a class="selected" >Emergency</a></li>
            <li><a class="">Medium</a></li>
            <li><a class="">Low</a></li>
        </ul>
    </div>
    <div class="todo-wrap">
        <div class="todoapp">

                <!-- Add New Item -->
            <div class="input-wrap">
                <input class="toggle-all" type="checkbox">
                <input id="todo-text" class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
                <button id="add-button" class="add">+</button>
            </div>

<!--            <div style="height: 99px"></div>-->
            <div>
                <ul id="todo-list" class="todo-list">
                    <li>
                        <div class="view">
                            <div class="wrapper E">E</div>
                            <div class="wrapper M">M</div>
                            <div class="wrapper L">L</div>
                            <div class="wrapper L min"></div>
                            <div class="todo-content">' + content + '</div>
                        </div>
                    </li>


                </ul>
            </div>
                <!-- Show List -->


<!--                <footer class="footer">-->
<!--                    <span class="todo-count"></span>-->
<!--                    <ul class="filters">-->
<!--                        <li><a class="selected" >All</a></li>-->
<!--                        <li><a class="">Active</a></li>-->
<!--                        <li><a class="">Completed</a></li>-->
<!--                    </ul>-->
<!--                    <button class="clear-completed">Clear completed</button>-->
<!--                </footer>-->

        </div>
    </div>

    <div class="dialog-wrap hidden">
        <div class="dialog-container">
            <div class="dialog-view">
                <h3>Edit Todo Item</h3>
                <ul class="filters no-margin gray-font">
                    <li><a class="" >Emergency</a></li>
                    <li><a class="">Medium</a></li>
                    <li><a class="L">Low</a></li>
                </ul>
                <input class="new-todo dialog" type="text" autofocus>
                <div class="right">
                    <button class="inline">Apply</button>
                    <button class="inline gray-font">Cancel</button>

                </div>

            </div>

        </div>
    </div>



</body>
</html>
