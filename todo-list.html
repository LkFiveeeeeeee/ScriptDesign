<svg  viewBox="0 -20 500 120">
    <path id="curve" d="M150 100 Q250 10  350 100" />

        <textPath xlink:href="#curve">

    <div class="smile-container">
        <img class="smile" src="resources/smell.png">

        <input type="date" >

    <div class="status">
        <span id='clear' class="todo-count">Clear Selected</span>

            <li><a class="selected" >All</a></li>
            <li><a class="">Active</a></li>
            <li><a class="">Completed</a></li>
        </ul>
    </div>

    <div class="status">
        <span id="todo-count" class="todo-count">0 Items Left</span>
        <ul id="second-filter" class="filters">
            <li><a class="E hidbc" >Emergency</a></li>
            <li><a class="M hidbc">Medium</a></li>
            <li><a class="L hidbc">Low</a></li>
        </ul>
    </div>
    <div class="todo-wrap">
        <div class="todo-container">

                <!-- Add New Item -->
            <div class="input-wrap">
                <input id="toggle-all" class="toggle-all" type="checkbox">
                <input id="todo-text" class="new-todo" type="text" placeholder="What needs to be done?" autofocus>
                <button id="add-button" class="add">+</button>
            </div>

<!--            <div style="height: 99px"></div>-->

            </div>

<!--                    </ul>-->

<!--                </footer>-->

        </div>
    </div>

    <div class="dialog-wrap hidden" id="dialog-wrap">
        <div class="dialog-container">
            <div class="dialog-view">
                <h3>Edit Todo Item</h3>
                <div class="rbot over-hidden">
                    <ul class="filters no-margin gray-font">
                        <li><a class="E hidbc" >Emergency</a></li>
                        <li><a class="M hidbc">Medium</a></li>
                        <li><a class="L hidbc">Low</a></li>
                    </ul>
                </div>
                <div class="over-hidden">
                    <span class="timespan">DDL</span>
                    <input class="time" type="datetime-local">
                </div>
                <input class="new-todo dialog" type="text" autofocus>
                <div class="right">
                    <button class="inline" id="apply">Apply</button>
                    <button class="inline gray-font" id="cancel">Cancel</button>

                </div>

            </div>

        </div>
    </div>
